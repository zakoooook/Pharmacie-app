{% extends 'pharmacie_app/base.html' %}
{% block title %}Supprimer un pharmacien{% endblock %}
{% block content %}
<h2>Supprimer un pharmacien</h2>
<div class="alert alert-danger">
    <p>Êtes-vous sûr de vouloir supprimer le pharmacien <strong>{{ pharmacien.nom }}</strong> ? Cette action est irréversible.</p>
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'admin_pharmaciens' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
