<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Liste des pharmaciens</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      background-color: #F9F9F9;
    }
    .header {
      background-color: #2CA58D;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .search-bar {
      margin-bottom: 1.5rem;
      display: flex;
    }
    .search-bar input {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    .search-bar button {
      border: none;
      background-color: #2CA58D;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    .pharmacien-card {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .info {
      flex-grow: 1;
    }
    .info .name {
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
    }
    .info .address {
      color: #777;
      margin: 0.25rem 0;
    }
    .rating {
      display: flex;
      align-items: center;
    }
    .rating svg {
      width: 20px;
      height: 20px;
      fill: #FFC107;
      margin-right: 2px;
    }
    .view-btn {
      background-color: #2CA58D;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <header class="header">Liste des pharmaciens</header>
  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="Rechercher un pharmacien..." />
      <button>üîç</button>
    </div>
    
    <!-- Exemple de carte pharmacien -->
    <div class="pharmacien-card">
      <div class="info">
        <div class="name">Pharmacie du Centre</div>
        <div class="address">123 Rue de la Sant√©, Abidjan</div>
        <div class="rating">
          <!-- 4 √©toiles -->
          <svg><!-- √©toile --></svg><svg><!--...--></svg><svg></svg><svg></svg><svg></svg>
        </div>
      </div>
      <a href="fiche.html" class="view-btn">Voir</a>
    </div>
    
    <!-- R√©p√©ter pour chaque pharmacien -->
  </div>
</body>
</html>
